<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">

    <!--Begin Navbar Stuff-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <!--End Navbar Stuff-->

    <!--Begin Page Content-->
    <div class="container">
      <div class="row margin-top-50">

        <!--Begin Sidebar Stuff-->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading center-it">Data Filtering</div>
              <div class="panel-body">

                <!-- This was the starter code's date input
                <form>
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item">
                        <label for="date">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/11/2011">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default">Filter Table</button>
                </form>
                end of starter code's date input-->

                <form>
                  <!--After a working version is created:
                    cull everything styling that isn't needed, make
                    the min and max date values dynamic to the data
                  https://github.com/d3/d3/blob/master/API.md#arrays-d3-array-->
                  <label for="filterDate" class="form-opt">Enter a Date:</label>
                  <div class="center-it">
                    <input type="date" id="datetime" name="filterDate" min="2010-01-01" max="2010-01-13">
                    <!--pattern="2010-01-[0|1][0-3]" title="Do not prepend month or day with '0'"-->
                    <span class=" validity"></span>
                  </div>
                  <!--this is where we'll add the other
                    filtering options later-->
                  <button id="submit" type="submit" class="btn btn-default">Filter!</button>
                  <button id="submitDefault" type="submit" class="btn btn-default">Use Default (All)!</button>
                </form>

              </div>
            </div>
          </aside>
        </div>
        <!--End Sidebar Stuff-->

        <!--Begin Table's Base Stuff-->
        <div class="col-md-10">
          <!--Add some fancy pants bootstrap stuff to this-->
          <div id="table-area" class="">
            <table id="ufoTable" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <!--End Table's Base Stuff-->

      </div>
    </div>
    <!--End Page Content-->



    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>



  </div>



  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>



</body>

</html>
