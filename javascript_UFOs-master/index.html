<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Changing this to Bootstrap 4 breaks a lot of stuff so don't-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="https://kit.fontawesome.com/68c256b966.js"></script>
</head>

<body>


  <div class="wrapper">

    <!--Begin Navbar Stuff-->
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">UFO Sightings
            <img class="nav-ufo" src="static/images/ufo.svg">
          </a>
        </div>
      </div>
    </nav>

    <div class="hero text-center">
      <h1>UFO Sightings</h1>
      <p>The Truth is Out There</p>
    </div>
    <!--End Navbar Stuff-->

    <!--Begin Page Content-->
    <div class="container">
      <div class="row margin-top-50">

        <!--Begin Sidebar Stuff-->
        <div class="col-md-2">
          <aside class="filters">
            <div class="panel panel-default">
              <div class="panel-heading center-it">Data Filtering</div>
              <div class="panel-body">

                <form>

                  <div class="form-group">
                    <input type="date" class="form-control" id="datetime" min="2010-01-01" max="2010-01-13">
                  </div>

                  <div class="form-group">
                    <select class="custom-select form-control" id="city">
                      <option selected>Select a City</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select class="custom-select form-control" id="state">
                      <option selected>Select a State</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select class="custom-select form-control" id="country">
                      <option selected>Select a Country</option>
                    </select>
                  </div>

                  <div class="form-group">
                    <select class="custom-select form-control" id="shape">
                      <option selected>Select a Shape</option>
                    </select>
                  </div>

                  <hr>
                  <div class="form-group">
                    <input type="submit" class="form-control btn btn-default" id="submitFilter"
                      onclick="filterClick2()">
                  </div>

                  <hr>
                  <div class="form-group">
                    <button type="submit" onclick="defaultClick()" class="btn btn-default form-control"
                      id="submitDefault">Show All
                      Entries</button>
                  </div>


                </form>

              </div>
            </div>
          </aside>
        </div>
        <!--End Sidebar Stuff-->

        <!--Begin Table's Base Stuff-->
        <div class="col-md-10">







          <!--Add some fancy pants bootstrap stuff to this-->
          <div id="table-area" class="">
            <table id="ufoTable" class="table table-striped">
              <thead>
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
        </div>
        <!--End Table's Base Stuff-->
      </div>
    </div>
    <!--End Page Content-->

    <footer class="footer">
      <span class="bottom">UFO Sightings</span>
    </footer>

  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>


</body>

</html>
