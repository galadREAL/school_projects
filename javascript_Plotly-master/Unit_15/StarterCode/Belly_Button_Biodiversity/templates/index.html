<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Flask Plotlyjs Example</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>

<body>



  <div class="container">

    <!--jumbotron-->
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>Belly Button Biodiversity Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <!--/jumbotron/-->

    <div class="row">

      <!--sidebar-->
      <div class="col-md-2">

        <!--user input card-->
        <div class="well">
          <h5>SELECT Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <!--/user input card/-->

        <!--sample's metadata-->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
        <!--/sample's metadata/-->

      </div>
<!----------------------------------------------------------------->
      <!--PIE chart-->
      <div class="col-md-5">
        <div id="pie">



        </div>
      </div>
     <!--/PIE chart/-->
<!----------------------------------------------------------------->

      <!--bonus challenge-->
      <div class="col-md-5">
        <div id="gauge"></div>
      </div>
      <!--/bonus challenge/-->

    </div>
    <!--/sidebar/-->

  </div>

  <!--BUBBLE chart-->
  <div class="row">
    <div class="col-md-12">
      <div id="bubble"></div>
    </div>
  </div>
  <!--/BUBBLE chart/-->

  <!--dependencies + local .js package imports-->
  <!-- <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/bonus.js') }}"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>
  <!--/dependencies + local .js package imports/-->


</body>

</html>
