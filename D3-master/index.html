<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Unit 16 Homework</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/d3Style.css">
</head>

<body>
  <!-- Row for Header -->
  <div class="row container-fluid bg-light text-dark justify-content-center"
    style="background-image: linear-gradient(to right, #F8F9FA 15%, #17A2B8);">
    <div class="col-md-8 mt-3">
      <div class="card border-info text-center mb-3 pt-2">
        <div id="header_card">
          <h2>Unit 16: D3.js - Homework Assignment</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- ~END~ Header-->
  <hr>
  <!-- Row Containing the Plot and Axes Selections -->
  <div class="row container-fluid text-dark justify-content-center d-flex align-items-center"
    style="background-image: linear-gradient(to top right, #F8F9FA 45%, #17A2B8);">
    <!-- Y Axes Selection Box -->
    <div class="col-md-3 rotated">
      <div class="card border-info text-center">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Available Y Axis Datasets">
          <div id="y_axes_card" class="m-3">
            <button id="obese" type="button" class="btn btn-outline-info btn-block">Obese (%)</button>
            <button id="smokes" type="button" class="btn btn-outline-info btn-block">Smokes (%)</button>
            <button id="healthcare" type="button" class="btn btn-outline-info btn-block">Lacks Healthcare (%)</button>
            <!--<div class="col-md-9 lead mt-3 card-text bg-info text-dark m-5">Available
            Datasets for Axis Y</div>--->
          </div>
        </span>
      </div>
    </div>
    <!-- ~END~ Y Axes Selection Box -->
    <!-- Plotly Plot Box -->
    <div class="col-md-9 mb-5">
      <div class="card border-info text-center mt-3">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip"
          title="Scatter Plot Generated by your Selected Datasets">
          <div id="plotting_card" class="mt-3">
            <div id="scatter" class="mb-5">
            </div>
          </div>
        </span>
      </div>
    </div>
    <!-- ~END~ Plotly Plot Box -->
    <!-- X Axes Selection Box -->
    <div class="col-md-3">
    </div>
    <div class="col-md-6 mt-5 mb-3">
      <div class="card border-info text-center">
        <span class="d-inline-block" tabindex="0" data-toggle="tooltip" title="Available X Axis Datasets">
          <div id="x_axes_card" class="m-3">
            <button id="poverty" type="button" class="btn btn-outline-info btn-block">In Poverty (%)</button>
            <button id="age" type="button" class="btn btn-outline-info btn-block">Age (Median)</button>
            <button id="income" type="button" class="btn btn-outline-info btn-block">Household Income (Median)</button>
            <!--<div class="col-md-11 lead mt-3 card-text bg-info text-dark m-5">Available
            Datasets for Axis X</div>-->
          </div>
        </span>
      </div>
    </div>
    <!-- ~END~ X Axes Selection Box -->
  </div>
  <!-- ~END~ Row Containing the Plot and Axes Selections -->
  <hr>
  <!-- Footer -->
  <div id="footer">
    <p>Spaar &copy;2019</p>
  </div>
  <!-- ~END~ Footer -->
  <!-- Importing Dependencies for D3, D3-Tooltips, Plotly, and my app.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script type="text/javascript" src="static/js/app.js"></script>
  <!-- ~END~ Importing Dependencies for D3, D3-Tooltips, Plotly, and my app.js -->
</body>

</html>
